<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeX</title>
    <link rel="stylesheet" href="css/styles.css" />

</head>

<body onload="onInit()">

    <header class="main-header main-layout full">
        <div class="header-contnet flex space-between align-center">
            <div class="logo">MemeX</div>
            <nav class="main-nav-container">
                <ul class="main-nav clean-list">
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
            <button class="btn-toggle-menu hidden" onclick="toggleMenu()">â˜°</button>
        </div>
    </header>

    <main>

        <div class="main-gallery-container">

            <section class="search-container flex space-between">
                <input data-trans="search-input" type="text" class="search-input" placeholder="Search">
                <ul class="filter flex clean-list">
                    <li><a href="#">funny</a></li>
                    <li><a href="#">animals</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                </ul>

                <button>More</button>
            </section>

            <section class="gallery-container">

            </section>

        </div>

        <section class="editor-container flex">

            <div class="canvas-container">
                <canvas class="main-canvas" width="476" height="400"></canvas>
            </div>


            <div class="controls-container">


                <input data-trans="line-input" type="text" class="meme-text-input" oninput="onSetLineTxt(this.value)"
                    placeholder="add a line">

                <a href="#" onclick="downloadCanvas(this)" download="file-name">Download</a>

                <input type="color" class="color-picker" oninput="onSetLineColor(this.value)">
                <button onclick="onIncreaseFontSize()">A+</button>
                <button onclick="onDecreaseFontSize()">A-</button>
                <button onclick="onCreateLine()">+</button>
            </div>


        </section>

    </main>

    <footer>
        footer
    </footer>



    <script src="js/services/util.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
