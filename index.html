<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeX</title>
    <link rel="stylesheet" href="css/styles.css" />

</head>

<body onload="onInit()">

    <header class="main-header main-layout full">
        <div class="header-contnet">
            <div class="logo">MemeX</div>
            <nav class="main-nav-container">
                <ul class="main-nav clean-list">
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
            <button class="btn-toggle-menu" onclick="toggleMenu()">â˜°</button>
        </div>
    </header>

    <main>

        <section class="gallery-container">

        </section>


        
        <section class="editor-container">

            <div class="canvas-container">
                <canvas width="476" height="400" onclick="onDraw(event)"></canvas>
            </div>


            <div class="controls-container">


                <input data-trans="line-input" type="text" class="meme-text-input" oninput="onSetLineTxt(this.value)"
                placeholder="add a line">

            </div>


        </section>

    </main>

    <footer>
        footer
    </footer>



    <script src="js/services/util.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
